<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
    <title>Happy Birthday Card</title>
</head>
<body>
    <main class="card">
        <img src="birthdayimage.png"  class="birthdayimage" alt="balloons">
        <div class="text">
            <h2>Happy Birthday!</h2>
            <p>Wishing you love, peace, and happiness!</p>
        </div>
        <button id="surprisebutton"><span>CLICK HERE FOR A SURPRISE</span></button>
        <dialog class="modal">
        <video src="birthdaysong.mp4" id="birthdaysong"></video>
        <button id="closemodalbutton">close</button>
        </dialog>


    </main>
    <script src="index.js"></script>
    
</body>
</html>
